name: On Merge Workflow

on:
  pull_request:
    types: [closed]
    branches: [master]

jobs:
  download-and-upload:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    # - name: Download coverage from PR (specific branch)
    #   uses: actions/download-artifact@v2
    #   with:
    #     name: pr-coverage
    #     path: pr-coverage
    - name: Download PR coverage from PR branch
      id: download-pr-coverage
      uses: dawidd6/action-download-artifact@v2
      with:
        branch: ${{ env.BRANCH_NAME }}
        workflow: on-pr.yml
        github_token: ${{secrets.GITHUB_TOKEN}}
        name: pr-coverage
    - name: Download master coverage from any branch (only generated on MERGE)
      id: download-master-coverage
      uses: dawidd6/action-download-artifact@v2
      with:
        github_token: ${{secrets.GITHUB_TOKEN}}
        workflow: on-merge.yml
        name: master-coverage
        if_no_artifact_found: warn
    - run: |
        echo "PR coverage is $(cat pr-coverage)"
        echo "Setting PR coverage as Master coverage"
        COMPARISON="$(cat pr-coverage)>$(cat master-coverage)"
        echo $COMPARISON
        if [ $(echo $COMPARISON | bc) -eq 1 ]; then
            echo "PR coverage is greater than Master coverage. Upping limit."
            cp pr-coverage master-coverage
        else
            echo "PR coverage is NOT greater than Master coverage. Keeping existing limit."
            exit 0
        fi
    - name: Upload coverage to master
      uses: actions/upload-artifact@v2
      with:
        name: master-coverage
        path: master-coverage